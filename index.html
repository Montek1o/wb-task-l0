<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Товары и точка</title>
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__left-column">
        <div class="burger">
          <img src="./assets/svg/burger.svg" alt="burger-menu">
        </div>
        <h1 class="header__title">товары<br>и точка</h1>
      </div>
      <div class="header__search">
        <input class="search__input" placeholder="Я ищу...">
        <div class="search__icon">
          <img src="./assets/svg/search.svg" alt="search-icon">
        </div>
      </div>
      <div class="header__icon-menu">
        <div class="icon-menu__item">
          <img class="profile-icon" src="./assets/svg/profile.svg" alt="profile-icon">
          <p class="icon-menu__text">Профиль</p>
        </div>
        <div class="icon-menu__item">
          <div class="basket-count">3</div>
          <img class="basket-icon" src="./assets/svg/basket.svg" alt="basket-icon">
          <p class="icon-menu__text">Корзина</p>
        </div>
      </div> 
    </div>
  </header>
  <main class="main">
    <div class="wrapper main__wrapper">
      <div class="main__left-column">
        <section class="basket">
          <h2 class="basket__title">Корзина</h2>
          <div class="basket__list">
            <div class="list__header">
              <label>
                <input class="list__checkbox checkbox" type="checkbox">
                <span class="list__custom-checkbox custom-checkbox"></span>
                <span class="list__text">Выбрать все</span>
              </label>
              <img src="./assets/svg/arrow.svg" alt="arrow">
            </div>
            <div class="list__body">
              <div class="list__item">
                <label>
                  <input class="item__checkbox checkbox" type="checkbox">
                  <span class="item__custom-checkbox custom-checkbox"></span>
                </label>
                <img class="item__photo" src="./assets/products/t-shirt.png">
                <div class="item__description">
                  <p class="description__title">Футболка UZcotton мужская</p>
                  <div class="description__additional">
                    <p class="additional__color">Цвет: белый</p>
                    <p class="additional__size">Размер: 56</p>
                  </div>
                  <div class="description__company">
                    <p class="company__address">Коледино WB</p>
                    <p class="company__name">OOO Вайлдберриз <img class="company__info" src="./assets/svg/info.svg" alt="company-info"></p>
                  </div>
                </div>
                <div class="item__count">
                  <div class="count__container">
                    <span class="count__minus">-</span>
                    <span class="count__number">1</span>
                    <span class="count__plus">+</span>
                  </div>
                  <div class="count__buttons">
                    <img class="count__like" src="./assets/svg/like.svg" alt="like">
                    <img class="count__remove" src="./assets/svg/trash.svg" alt="remove">
                  </div>
                </div>
                <div class="item__price">
                  <p class="price__main">522 сом</p>
                  <p class="price__sale">1051 сом</p>
                </div>
              </div>
            </div>
          </div>
        </section>
<!--         <section class="delivery">
          <h2 class="delivery__title">Способ доставки</h2>
        </section>
        <section class="pay">
          <h2 class="pay__title">Способ оплаты</h2>
        </section>
        <section class="recipient">
          <h2 class="recipient__title">Получатель</h2>
        </section> -->
      </div>
      <div class="main__right-column">
        <section class="total">
          <h2 class="total__title">Итого</h2>
        </section>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
  <script src="./script.js"></script>
</body>
</html>
