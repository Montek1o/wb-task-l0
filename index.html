<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Товары и точка</title>
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__left-column">
        <div class="burger">
          <img src="./assets/svg/burger.svg" alt="burger-menu">
        </div>
        <h1 class="header__title">товары<br>и точка</h1>
      </div>
      <div class="header__search">
        <input class="search__input" placeholder="Я ищу...">
        <div class="search__icon">
          <img src="./assets/svg/search.svg" alt="search-icon">
        </div>
      </div>
      <div class="header__icon-menu">
        <div class="icon-menu__item">
          <img class="profile-icon" src="./assets/svg/profile.svg" alt="profile-icon">
          <p class="icon-menu__text">Профиль</p>
        </div>
        <div class="icon-menu__item">
          <div class="basket-count">3</div>
          <img class="basket-icon" src="./assets/svg/basket.svg" alt="basket-icon">
          <p class="icon-menu__text">Корзина</p>
        </div>
      </div> 
    </div>
  </header>
  <main></main>
  <footer></footer>
  <script type="module" src="/main.js"></script>
</body>
</html>
